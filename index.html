<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Aula Virtual</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #01023f;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #01023f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .login-box button:hover {
      background-color: #1abc9c;
    }

    #mensaje {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    .toggle {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }

    .register-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Metodología de la Investigación</h2>
    <h2 id="titulo">Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <input type="password" id="confirmClave" placeholder="Confirmar Contraseña" class="register-fields">
    <button onclick="procesar()">Entrar</button>
    <button onclick="registrar()" class="register-fields">Registrarse</button>
    <p id="mensaje"></p>
    <div class="toggle" onclick="toggleMode()">¿No tienes cuenta? Regístrate</div>

     <footer style="background-color: #01023f; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="max-width: 1200px; margin: 0 auto;">
      <p>&copy; 2025 Curso de Metodología de la Investigación</p>

      <p style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
        Plataforma de Aprendizaje Virtual | Diseñado por Sander  (rbsander97@gmail.com)
      </p>
    </div>
  </footer>
  </div>

  <div>

    
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || {};

    function procesar() {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!usuario || !clave) {
        mensaje.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      if (usuario === 'admin' && clave === 'admin123') {
        localStorage.setItem('usuario', usuario);
        localStorage.setItem('role', 'admin');
        window.location.href = 'aula.html';
      } else if (users[usuario] && users[usuario].password === clave) {
        localStorage.setItem('usuario', usuario);
        localStorage.setItem('role', users[usuario].role);
        window.location.href = 'aula.html';
      } else {
        mensaje.textContent = 'Credenciales incorrectas.';
      }
    }

    function registrar() {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const confirmClave = document.getElementById('confirmClave').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!usuario || !clave || !confirmClave) {
        mensaje.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      if (clave !== confirmClave) {
        mensaje.textContent = 'Las contraseñas no coinciden.';
        return;
      }

      if (usuario === 'admin') {
        mensaje.textContent = 'No puedes registrarte como admin.';
        return;
      }

      if (users[usuario]) {
        mensaje.textContent = 'El usuario ya existe.';
        return;
      }

      users[usuario] = { password: clave, role: 'estudiante' };
      localStorage.setItem('users', JSON.stringify(users));
      mensaje.textContent = 'Registro exitoso. Ahora puedes iniciar sesión.';
      toggleMode();
    }

    function toggleMode() {
      const isLogin = document.getElementById('titulo').textContent === 'Iniciar sesión';
      document.getElementById('titulo').textContent = isLogin ? 'Registrarse' : 'Iniciar sesión';
      document.getElementById('confirmClave').style.display = isLogin ? 'block' : 'none';
      document.querySelector('button[onclick="procesar()"]').style.display = isLogin ? 'none' : 'block';
      document.querySelector('button[onclick="registrar()"]').style.display = isLogin ? 'block' : 'none';
      document.querySelector('.toggle').textContent = isLogin ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
    }
  </script>
</body>
</html>
